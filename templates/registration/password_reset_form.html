{% extends 'base.html' %}

{% block title %}Resete sua senha{% endblock%}

{% block content %}
    <h1>ESqueceu sua senha?</h1>
    <p>Entre com seu email para obter uma nova senha.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Enviar e-mail">
    </form>
{% endblock %}
